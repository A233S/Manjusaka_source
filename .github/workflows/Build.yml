name: Build Manjusaka

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: sudo apt-get install -y cmake

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        make
        
    - name: Save artifacts
      uses: actions/upload-artifact@v2
      with:
        name: built-files
        path: ./build/
