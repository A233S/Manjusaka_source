name: Build Manjusaka

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y cmake

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        make
./Manjusaka
